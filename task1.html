<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/task1.css">
    <title>Calculator</title>
  </head>
   <body>
    <div class="container main">
      <div>
        <input type="text" id="result">
      </div>
      <div class="mt-4 box1">
        <button id="ac" class="btn btn-danger" onclick="AC('AC')">AC</button>
        <button class="btn btn-light no">DEL</button>
        <button id="equal" class="btn btn-success" onclick="CalcValue('=')">=</button>
      </div>
      <div class="mt-4 box2">
        <button class="btn btn-light no" onclick="UserClickButton(1)">1</button>
        <button class="btn btn-light no" onclick="UserClickButton(2)">2</button>
        <button class="btn btn-light no" onclick="UserClickButton(3)">3</button>
        <button class="btn btn-light no" onclick="UserClickButton('+')">+</button>
      </div>
      <div class="mt-4 box2">
        <button class="btn btn-light no" onclick="UserClickButton(4)">4</button>
        <button class="btn btn-light no" onclick="UserClickButton(5)">5</button>
        <button class="btn btn-light no" onclick="UserClickButton(6)">6</button>
        <button class="btn btn-light no" onclick="UserClickButton('-')">-</button>
      </div>
      <div class="mt-4 box2">
        <button class="btn btn-light no" onclick="UserClickButton(7)">7</button>
        <button class="btn btn-light no" onclick="UserClickButton(8)">8</button>
        <button class="btn btn-light no" onclick="UserClickButton(9)">9</button>
        <button class="btn btn-light no" onclick="UserClickButton('/')">/</button>
      </div>
      <div class="mt-4 box1">
        <button class="btn btn-light no" onclick="UserClickButton('.')">.</button>
        <button class="btn btn-light no" onclick="UserClickButton(0)">0</button>
        <button class="btn btn-light no" onclick="UserClickButton('*')">*</button>
      </div>

    </div>

      
   </body>
   <script src="/task1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
